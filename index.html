<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JusBook - AI Voice Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 600px;
            padding: 2rem;
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        
        .header p {
            color: #666;
            font-size: 1.1rem;
        }
        
        .chat-container {
            height: 400px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 1rem;
            overflow-y: auto;
            margin-bottom: 1rem;
            background: #f9f9f9;
        }
        
        .message {
            margin-bottom: 1rem;
            padding: 0.8rem;
            border-radius: 10px;
            max-width: 80%;
        }
        
        .user-message {
            background: #667eea;
            color: white;
            margin-left: auto;
        }
        
        .assistant-message {
            background: white;
            border: 1px solid #e0e0e0;
            color: #333;
        }
        
        .input-container {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .input-container input {
            flex: 1;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
        }
        
        .input-container input:focus {
            border-color: #667eea;
        }
        
        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }
        
        .btn-voice {
            background: #28a745;
            color: white;
        }
        
        .btn-voice:hover {
            background: #218838;
        }
        
        .btn-voice.recording {
            background: #dc3545;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .controls {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
        }
        
        .status {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¤ JusBook</h1>
            <p>AI Voice Assistant for Booking</p>
        </div>
        
        <div class="chat-container" id="chatContainer"></div>
        
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Type your message or use voice..." />
            <button class="btn btn-primary" onclick="sendMessage()">Send</button>
        </div>
        
        <div class="controls">
            <button class="btn btn-voice" id="voiceBtn" onclick="toggleVoice()">ðŸŽ¤ Voice</button>
            <button class="btn btn-primary" onclick="startNewSession()">New Session</button>
        </div>
        
        <div class="status" id="status">Click "New Session" to start</div>
    </div>

    <script>
        let currentSessionId = null;
        let isRecording = false;
        
        async function startNewSession() {
            try {
                const response = await fetch('/api/start-session', {
                    method: 'POST'
                });
                const data = await response.json();
                
                currentSessionId = data.session_id;
                displayMessage(data.message, 'assistant');
                updateStatus('Session started. You can now chat!');
            } catch (error) {
                updateStatus('Error starting session: ' + error.message);
            }
        }
        
        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message || !currentSessionId) {
                updateStatus('Please start a session first or enter a message');
                return;
            }
            
            displayMessage(message, 'user');
            messageInput.value = '';
            
            try {
                const response = await fetch('/api/send-message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        session_id: currentSessionId,
                        message: message
                    })
                });
                
                const data = await response.json();
                displayMessage(data.response, 'assistant');
                updateStatus(`State: ${data.state}`);
                
                // Speak the response
                if ('speechSynthesis' in window) {
                    const utterance = new SpeechSynthesisUtterance(data.response);
                    speechSynthesis.speak(utterance);
                }
                
            } catch (error) {
                updateStatus('Error sending message: ' + error.message);
            }
        }
        
        async function toggleVoice() {
            if (!currentSessionId) {
                updateStatus('Please start a session first');
                return;
            }
            
            const voiceBtn = document.getElementById('voiceBtn');
            
            if (!isRecording) {
                // Start recording
                if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                    const recognition = new SpeechRecognition();
                    
                    recognition.continuous = false;
                    recognition.interimResults = false;
                    recognition.lang = 'en-US';
                    
                    recognition.onstart = () => {
                        isRecording = true;
                        voiceBtn.textContent = 'ðŸ›‘ Stop';
                        voiceBtn.classList.add('recording');
                        updateStatus('Listening...');
                    };
                    
                    recognition.onresult = (event) => {
                        const transcript = event.results[0][0].transcript;
                        document.getElementById('messageInput').value = transcript;
                        sendMessage();
                    };
                    
                    recognition.onerror = (event) => {
                        updateStatus('Speech recognition error: ' + event.error);
                        resetVoiceButton();
                    };
                    
                    recognition.onend = () => {
                        resetVoiceButton();
                    };
                    
                    recognition.start();
                } else {
                    updateStatus('Speech recognition not supported in this browser');
                }
            }
        }
        
        function resetVoiceButton() {
            const voiceBtn = document.getElementById('voiceBtn');
            isRecording = false;
            voiceBtn.textContent = 'ðŸŽ¤ Voice';
            voiceBtn.classList.remove('recording');
            updateStatus('Ready');
        }
        
        function displayMessage(message, sender) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.textContent = message;
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function updateStatus(status) {
            document.getElementById('status').textContent = status;
        }
        
        // Allow Enter key to send message
        document.getElementById('messageInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
        
        // Auto-start session on page load
        window.addEventListener('load', () => {
            setTimeout(startNewSession, 500);
        });
    </script>
</body>
</html>
